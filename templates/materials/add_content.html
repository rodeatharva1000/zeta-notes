
{% block content %}
<style>
.form-container {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-container h2 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-size: 16px;
    margin-bottom: 5px;
}

.form-group input,
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.submit-btn {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

.submit-btn:hover {
    background-color: #0056b3;
}

</style>
<div class="form-container">
    <h2>Add New Content</h2>
    <form method='post' enctype='multipart/form-data'>
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Description</label>
            {{ form.description }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.image.id_for_label }}">Image</label>
            {{ form.image }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.file.id_for_label }}">File</label>
            {{ form.file }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.subject.id_for_label }}">Subject</label>
            {{ form.subject }}
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>
{% endblock %}
