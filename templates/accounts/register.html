{% block title %}Register{% endblock %}

{% block content %} 

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 20px;
    }

    .form-container {
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 40px auto;
    }

    .form-container h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    form p {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    .helptext {
        font-size: 12px;
        color: #666;
        margin-top: 4px;
        margin-bottom: 10px;
    }

    button {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        margin-top: 10px;
    }

    button:hover {
        background-color: #218838;
    }
</style>

<div class="form-container">
    <h1>Register</h1>
    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit'>Submit</button>
    </form>
</div>

{% endblock %}
